<div class="m-10">
  <div class="text-lg mb-4">Select</div>

  <div class="border rounded p-6">
    <label class="block text-sm text-gray-700 mb-2">Numbers</label>
    <tw-select placeholder="Sample placeholder" [formControl]="formControl" [options]="options"></tw-select>

    <div class="my-4">
      <button class="mr-2 btn btn-blue" *ngIf="this.formControl.disabled" (click)="enable()">Enable</button>
      <button class="mr-2 btn btn-blue" *ngIf="!this.formControl.disabled" (click)="disable()">Disable</button>
      <button class="mr-2 btn btn-red" (click)="error()">Error</button>
    </div>

    <div class="mt-6 bg-gray-200 text-gray-700 text-sm py-2 px-4 rounded">
      Value: {{formControl.value}}
    </div>
  </div>
</div>
