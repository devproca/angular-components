<div class="m-10">
  <div class="text-lg mb-4">Alerts</div>
  <div class="border rounded p-6">

    <div class="text-sm mb-2">Success Alert:</div>
    <ng-template #alertSuccess></ng-template>

    <div class="text-sm mt-4 mb-2">Info Alert:</div>
    <ng-template #alertInfo></ng-template>

    <div class="text-sm mt-4 mb-2">Warning Alert:</div>
    <ng-template #alertWarning></ng-template>

    <div class="text-sm mt-4 mb-2">Danger Alert:</div>
    <ng-template #alertDanger>
      <div (change)="closeAlert($event)">
      </div>
    </ng-template>

  </div>
</div>
