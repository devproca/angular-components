<div class="m-10">
  <div class="text-lg mb-4">Radio Buttons</div>
  <div class="border rounded p-6">

    <tw-radio-group [formControl]="formControl">
      <tw-radio-button label="One" value="ONE" class="block"></tw-radio-button>
      <tw-radio-button label="Two" value="TWO" class="block"></tw-radio-button>
      <tw-radio-button label="Three" value="THREE" class="block"></tw-radio-button>
    </tw-radio-group>
  </div>

  <div class="mt-6 bg-gray-200 text-gray-700 text-sm py-2 px-4 rounded">
    Value: {{ formControl.value }}
  </div>
</div>
