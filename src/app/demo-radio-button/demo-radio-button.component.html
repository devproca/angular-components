<div class="m-10">
  <div class="text-lg mb-4">Radio Buttons</div>

  <div class="border rounded p-6">

    <div>
      <label class="block text-sm text-gray-700 mb-2">Numbers</label>

      <tw-radio-button groupName="number"
                       [formControl]="formControl"
                       *ngFor="let option of options"
                       [id]="option.id"
                       [label]="option.label"
                       [value]="option.value"
                       [isChecked]="option.isChecked">
      </tw-radio-button>

      <div class="mt-6 bg-gray-200 text-gray-700 text-sm py-2 px-4 rounded">
        Value: {{ formControl.value }}
      </div>
    </div>

  </div>
</div>
