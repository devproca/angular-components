<div class="m-10">
  <div class="text-lg mb-4">Slide Toggles</div>
  <div class="border rounded p-6">


      <div class="text-sm mb-4">Single Slide Toggle</div>
      <tw-slide-toggle [formControl]="formControlSingle" label="One" value="ONE"></tw-slide-toggle>
      <div class="text-red-500 text-xs leading-none mt-2" *ngIf="errorsSingle">{{ errorsSingle }}</div>

      <div class="mt-6 bg-gray-200 text-gray-700 text-sm py-2 px-4 rounded">
        Value: {{ formControlSingle.value }}
      </div>

      <div class="my-4">
        <button class="mr-2 btn btn-blue" *ngIf="this.formControlSingle.disabled" (click)="enableSingle()">Enable</button>
        <button class="mr-2 btn btn-blue" *ngIf="!this.formControlSingle.disabled" (click)="disableSingle()">Disable</button>
        <button class="mr-2 btn btn-red" (click)="errorSingle()">Error</button>
      </div>


  </div>
</div>
