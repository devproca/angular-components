<div [class.tw-radio-disabled]="disabled"
     [class.tw-radio-error]="error">
  <input type="radio" class="hidden"
         [value]="[value]"
         [checked]="isChecked"
         [disabled]="disabled"/>

  <label class="inline-flex items-center cursor-pointer" (click)="onChecked()">
    <span class="radio-button"></span>
    {{ label }}
  </label>
</div>
