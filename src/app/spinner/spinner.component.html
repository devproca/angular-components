<div class="spinner-wrapper"
     [class.xs]="size === 'xs'"
     [class.sm]="size === 'sm'"
     [class.md]="size === 'md'"
     [class.lg]="size === 'lg'"
     [class.style1]="spinnerStyle === 'style1'"
     [class.style2]="spinnerStyle === 'style2'"
     [class.style3]="spinnerStyle === 'style3'"
     [class.blue]="color === 'blue'"
     [class.white]="color === 'white'">
</div>
